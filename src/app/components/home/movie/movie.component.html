<div class="cards-list-container">

  <div class="card-container">

    <div class="card-body">
      <h1 class="card-title">{{allMovies.title}}</h1>
      <p class="card-sub-title">{{allMovies.subtitle}}</p>
      <p class="card-info">{{allMovies.description}}</p>
      <p class="card-rating"> {{allMovies.rating}}/10</p>
      <section class="card-buttons-container">

        <button type="submit" (click)="onChangeScore(+0.5)" >+0.5</button>
        <button type="submit" (click)="onChangeScore(-0.5)">-0.5</button>
        <button type="submit" (click)="onDeleteMovie()">Remove</button>


      </section>

    </div>
  </div>
</div>
